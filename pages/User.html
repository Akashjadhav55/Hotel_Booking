<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./User.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">    
    <title>Hotel Wala</title>
</head>
<body>
 
    <div id="flex">
        <div id="navbar">
            <p>Hotel Wala</p>            
            <a href="#"><i class="fa fa-user-circle-o" ></i></a>
        </div>
        <div>
            <div>
                <label for="Asc">Sort By Category :</label>
                <select name="sort" id="sortbycategory">
                    <option value=""></option>
                    <option value="Family">Family</option>
                    <option value="ApartmentHotel">Apartment Hotel</option>
                    <option value="ResortHotel">Resort Hotel</option>
                    <option value="Motel">Motel</option>
                </select>
            </div>
            <div>
                <label for="Asc">Sort By Price :</label>
                <select name="sortbyprice" id="sortbyprice">
                    <option value=""></option>
                    <option value="LessThan500"> < 500 </option>
                    <option value="Between500To2000">500 to 2000</option>
                    <option value="Between2000To4000">2000 to 4000</option>
                </select>
            </div>
            <div>
                <label for="Asc">Sort By Booked :</label>
                <select name="sortbybooked" id="sortbybooked">
                    <option value=""></option>
                    <option value="booked">Booked</option>
                    <option value="unbooked">Unbooked</option>
                </select>
            </div>
            
        </div>
        <div id="box">

        </div>
    </div>
</body>
<script type="module" src="../scripts/User.js"  ></script>
<script type="module" src="../api.js"  ></script>

</html>
